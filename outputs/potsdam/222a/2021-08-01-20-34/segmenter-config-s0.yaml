ce:
  focal: false
  tversky: false
  unbiased: true
comment: ''
data_root: /mnt/userdata/arnaudo_data/satmib
dataset: !!python/object/apply:saticl.config.Datasets
- potsdam
debug: true
has_val: false
image_size: 512
in_channels: 3
init_balanced: true
kd:
  alpha: 1.0
  decoder_factor: 10
  encoder_factor: 0.0
  unbiased: true
method: !!python/object/apply:saticl.config.ICLMethods
- MiB
model:
  act: !!python/object/apply:saticl.config.ActivationLayers
  - !!python/object/apply:saticl.cli.Initializer
    args:
    - &id001 !!python/name:torch.nn.modules.activation.ReLU ''
    state: !!python/tuple
    - *id001
    - !!python/tuple []
    - inplace: true
    - null
  decoder: unet
  encoder: resnet34
  freeze: false
  init_balanced: false
  norm: !!python/object/apply:saticl.config.NormLayers
  - !!python/object/apply:saticl.cli.Initializer
    args:
    - &id002 !!python/name:torch.nn.modules.batchnorm.BatchNorm2d ''
    state: !!python/tuple
    - *id002
    - !!python/tuple []
    - {}
    - null
  output_stride: 16
  pretrained: true
name: null
num_samples: 8
optimizer:
  lr: 0.001
  momentum: 0.9
  target: !!python/object/apply:saticl.config.Optimizers
  - !!python/object/apply:saticl.cli.Initializer
    args:
    - &id003 !!python/name:torch.optim.adamw.AdamW ''
    state: !!python/tuple
    - *id003
    - !!python/tuple []
    - {}
    - null
  weight_decay: 0.01
output_folder: outputs
scheduler:
  target: !!python/object/apply:saticl.config.Schedulers
  - !!python/object/apply:saticl.cli.Initializer
    args:
    - &id004 !!python/name:torch.optim.lr_scheduler.CosineAnnealingLR ''
    state: !!python/tuple
    - *id004
    - !!python/tuple []
    - T_max: 10
    - null
seed: 1337
task:
  name: 222a
  overlap: true
  step: 0
  step_checkpoint: null
trainer:
  amp: false
  batch_size: 8
  cpu: false
  max_epochs: 80
  monitor: !!python/object/apply:saticl.config.Metrics
  - !!python/object/apply:saticl.cli.Initializer
    args:
    - &id005 !!python/name:saticl.metrics.F1Score ''
    state: !!python/tuple
    - *id005
    - !!python/tuple []
    - ignore_index: 255
    - null
  num_workers: 8
  patience: 20
  validate_every: 1
val_size: 0.1
visualize: true
